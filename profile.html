<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html語法練習</title>
    <style>
        body {
            font-family: '微軟正黑體', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        h2 {
            margin: 10px;
        }

        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        iframe, video {
            border: 2px solid #007bff;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>html語法練習</h1><br>
    <hr>
    <h1>youtube嵌入</h1>
    <h2><iframe width="560" height="315" src="https://www.youtube.com/embed/GIf_ogNGOg8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></h2>
    <hr>
    <h1>影片上傳嵌入</h1>
    <h2><video src="video upload test.mp4" controls width="560" height="315">瀏覽器無法載入影片</video></h2>
    <hr>
    <!-- 其他內容... -->
</body>
</html>
